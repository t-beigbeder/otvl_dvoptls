- hosts: all
  gather_facts: False
  tasks:
    - name: Load default variables
      include_vars:
        dir: vars
    - name: Combine default with inventory variables
      set_fact:
        cv: "{{ dv | combine(iv, recursive=True) }}"
    - name: Check vars
      include_role:
        name: commons
        tasks_from: check_vars
  tags: always

- hosts: docker_run_group
  gather_facts: False
  become: yes
  roles:
    - docker/run

- hosts: sk3s_group
  gather_facts: False
  become: yes
  roles:
    - sk3s_server
