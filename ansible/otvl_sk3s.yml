- hosts: all
  gather_facts: False
  tasks:
    - name: Load default variables
      include_vars:
        dir: vars
    - name: Combine default with inventory variables
      set_fact:
        cv: "{{ dv | combine(iv, recursive=True) }}"
  tags: always

- hosts: other_group
  gather_facts: False
  become: yes
  roles:
    - other_role

- hosts: sk3s_group
  gather_facts: False
  become: yes
  roles:
    - sk3s_server
